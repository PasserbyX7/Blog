<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/lib/editormd/css/editormd.min.css">
    <link rel="stylesheet" href="/css/me.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon" />
    <title>博客编辑</title>
</head>

<body>
    <nav th:replace="commons/back::menu(0)"></nav>
    <!-- 二级导航 -->
    <div th:replace="commons/back::navigation(1)"></div>
    <!-- 中间内容 -->
    <div class="m-padding-tb-large m-container-large">
        <div class="ui container">
            <form action="/admin/blog" method="POST" class="ui form" id="blog-form" th:object="${blog}">
                <input type="hidden" name="id" th:value="*{id}">
                <div class="required field">
                    <div class="ui left labeled input">
                        <div class="ui selection compact teal basic dropdown label">
                            <input type="hidden" name="flag" th:value="*{#strings.isEmpty(flag)}?'原创':*{flag}">
                            <i class="dropdown icon"></i>
                            <div class="text" th:text="*{#strings.isEmpty(flag)}?'原创':*{flag}"></div>
                            <div class="menu">
                                <div class="item" data-value="原创">原创</div>
                                <div class="item" data-value="转载">转载</div>
                                <div class="item" data-value="翻译">翻译</div>
                            </div>
                        </div>
                        <input type="text" name="title" placeholder="标题" th:value="*{title}">
                    </div>
                </div>
                <div class="required field">
                    <div id="md-content" style="z-index: 1;">
                        <textarea name="content" cols="30" rows="10" style="display: none;" th:text="*{content}"></textarea>
                    </div>
                </div>
                <div class="two fields">
                    <div class="required field">
                        <div class="ui left labeled action input">
                            <label class="ui compact teal basic label">分类</label>
                            <div class="ui fluid selection dropdown">
                                <input type="hidden" name="type.id"  th:value="*{type!=null}?*{type.id}">
                                <i class="dropdown icon"></i>
                                <div class="default text">分类</div>
                                <div class="menu">
                                    <div th:each="type : ${types}" class="item" th:data-value="${type.id}" th:text="${type.name}"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left labeled action input">
                            <label class="ui compact teal basic label">标签</label>
                            <div class="ui fluid multiple search selection dropdown">
                                <input type="hidden" name="tagIds" th:value="${tagIds}">
                                <i class="dropdown icon"></i>
                                <div class="default text">标签</div>
                                <div class="menu">
                                    <div class="item" th:each="tag,iterStat : ${tags}" th:data-value="${tag.id}" th:text="${tag.name}"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="required field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">图片</label>
                        <input type="text" name="picture" placeholder="图片" th:value="*{picture}">
                    </div>
                </div>
                <div class="inline fields">
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="recommend" name="recommend" class="hidden" th:checked="*{recommend}">
                            <label for="recommend">推荐</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="reward" name="reward" class="hidden" th:checked="*{reward}">
                            <label for="reward">赞赏</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="commentable" name="commentable" class="hidden" th:checked="*{commentable}">
                            <label for="commentable">评论</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="reproduction" name="reproduction" class="hidden" th:checked="*{reproduction}">
                            <label for="reproduction">允许转载</label>
                        </div>
                    </div>
                </div>
                <div class="ui error message"></div>
                <div class="ui container right aligned">
                    <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                    <button type="button" class="ui secondary button" id="save-btn">保存</button>
                    <button type="button" class="ui teal button" id="publish-btn">发布</button>
                </div>
                <input type="hidden" name="publish">
            </form>
        </div>
    </div>
    <footer th:replace="commons/index::footer"></footer>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
<script src="/lib/editormd/editormd.min.js"></script>
<script>
    var contentEditor;
    $(function () {
        contentEditor = editormd("md-content", {
            width: "100%",
            height: 640,
            syncScrolling: "single",
            path: "/lib/editormd/lib/"
        })
    });
    $(".toggle").click(function () {
        $(".m-item").toggleClass("m-mobile-hide");
    });
    $(".ui.dropdown").dropdown();
    $(".ui.form").form({
        fields: {
            title: {
                identifier: "title",
                rules: [{
                    type: "empty",
                    prompt: "请输入博客标题"
                }]
            },
            content: {
                identifier: "content",
                rules: [{
                    type: "empty",
                    prompt: "请输入博客内容"
                }]
            },
            picture: {
                identifier: "picture",
                rules: [{
                    type: "empty",
                    prompt: "请输入博客首图"
                }]
            },
            type: {
                identifier: "type.id",
                rules: [{
                    type: "empty",
                    prompt: "请输入博客分类"
                }]
            }
        }
    })
    $("#save-btn").click(function () {
        $("[name='publish']").val(false);
        $("#blog-form").submit();
    });
    $("#publish-btn").click(function () {
        $("[name='publish']").val(true);
        $("#blog-form").submit();
    });
</script>

</html>
