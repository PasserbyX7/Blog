<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/me.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <title>标签管理</title>
</head>

<body>
    <nav th:replace="commons/back::menu(0)"></nav>
    <!-- 二级导航 -->
    <div th:replace="commons/back::navigation(2)"></div>
    <!-- 中间内容 -->
    <div class="m-padding-tb-large m-container">
        <div class="ui container">
            <div class="ui segment">
                <table class="ui compact teal table">
                    <thead>
                        <tr>
                            <th></th>
                            <th>标签名</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 内容 -->
                        <tr th:each="tag,iterStat : ${page.content}">
                            <td th:text="${iterStat.count}"></td>
                            <td th:text="${tag.name}"></td>
                            <td>
                                <form th:action="@{/admin/tag/{id}(id=${tag.id})}" method="POST">
                                    <a th:href="@{/admin/tag/{id}(id=${tag.id})}" class="ui mini teal basic button">编辑</a>
                                    <input type="hidden" name="_method" value="delete">
                                    <button type="submit" class="ui mini red basic button">删除</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="3">
                                <div class="ui mini pagination menu" th:if="${page.totalPages}>1">
                                    <a th:href="@{/admin/tags(page=${page.number}-1)}" class="item" th:unless="${page.first}">上一页</a>
                                    <a th:href="@{/admin/tags(page=${page.number}+1)}" class="item" th:unless="${page.last}">下一页</a>
                                </div>
                                <a href="/admin/tagEdit" class="ui mini right floated teal basic button">添加</a>
                            </th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
    <footer th:replace="commons/index::footer"></footer>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
<script>
    $(".toggle").click(function () {
        $(".m-item").toggleClass("m-mobile-hide");
    });
    $(".ui.dropdown").dropdown();
</script>

</html>
