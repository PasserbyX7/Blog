<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/me.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <title>搜索结果</title>
</head>

<body>
    <nav th:replace="commons/index::menu(0)"></nav>
    <!-- 中间内容 -->
    <div class="m-padding-tb-large m-container-small">
        <div class="ui container">
            <div class="ui segment top attached m-padding-tb-large">
                <div class="ui two column grid middle aligned">
                    <div class="column">
                        <h3 class="ui teal header" th:text="|${query} 的搜索结果|"></h3>
                    </div>
                    <div class="column right aligned">
                        共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${page.totalElements}"></h2> 个
                    </div>
                </div>
            </div>
        </div>
        <div class="ui top attached teal segment">
            <div class="ui segment vertical padded m-padding-tb-big" th:each="blog : ${page.content}">
                <div class="ui middle aligned mobile reversed stackable grid">
                    <!-- article -->
                    <div class="eleven wide column">
                        <h3 class="ui header"><a target="_blank" th:href="@{/blog/{id}(id=${blog.id})}" class="m-black"
                                th:text="${blog.title}"></a></h3>
                        <p class="m-text" th:text="|${blog.content}...|"></p>
                        <!-- footer -->
                        <div class="ui grid">
                            <!-- left -->
                            <div class="eleven wide column">
                                <div class="ui horizontal link list mini">
                                    <div class="item">
                                        <!-- 头像 -->
                                        <a href="/about">
                                            <img class="ui avatar image" th:src="${blog.user.avatar}">
                                        </a>
                                        <div class="content"><a href="/about" class="header"
                                                th:text="${blog.user.nickname}"></a></div>
                                    </div>
                                    <class class="item">
                                        <i class="calender icon"></i><span th:text="${#temporals.format(blog.updateTime,'yyyy-MM-dd')}"></span>
                                    </class>
                                    <class class="item">
                                        <i class="eye icon"></i><span th:text="${blog.viewNum}"></span>
                                    </class>
                                </div>
                            </div>
                            <!-- right -->
                            <div class="five wide column right aligned">
                                <a href="#" class="ui label teal basic m-padding-tiny m-text-thin" th:text="${blog.type.name}"></a>
                            </div>
                        </div>
                    </div>
                    <div class="five wide column">
                        <!-- image -->
                        <a target="_blank" th:href="@{/blog/{id}(id=${blog.id})}">
                            <img class="ui rounded image m-body-pic-size" th:src="${blog.picture}">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui bottom attached segment">
            <div class="ui two column grid middle aligned" th:if="${page.totalPages}">
                <div class="column">
                    <a th:href="|/search?page=${page.number-1}&&query=${query}|" th:unless="${page.first}" class="ui button teal basic mini">上一页</a>
                </div>
                <div class="column right aligned">
                    <a th:href="|/search?page=${page.number+1}&&query=${query}|" th:unless="${page.last}" class="ui button teal basic mini">下一页</a>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="commons/index::footer"></footer>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
<script>
    $(".toggle").click(function () {
        $(".m-item").toggleClass("m-mobile-hide");
    });
</script>

</html>
