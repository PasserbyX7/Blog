<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/me.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <title>登录</title>
</head>

<body>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="m-container-small m-padding-tb-max">
        <div class="ui container" style="width: 350px;">
            <div class="ui middle aligned center aligned grid">
                <div class="column">
                    <h2 class="ui teal header">
                        <div class="content">后台登录</div>
                    </h2>
                    <form class="ui large form" method="POST" action="/admin/login">
                        <div class="ui segment">
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="username" placeholder="用户名">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input type="password" name="password" placeholder="密码">
                                </div>
                            </div>
                            <button class="ui fluid large teal submit button">登录</button>
                        </div>
                        <div class="ui error message"></div>
                        <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
<script>
        $(".ui.form").form({
        fields:{
            username:{
                identifier:"username",
                rules:[{
                    type:"empty",
                    prompt:"请输入用户名"
                }]
            },
            password:{
                identifier:"password",
                rules:[{
                    type:"empty",
                    prompt:"请输入密码"
                }]
            }
        }
    })
</script>
</html>
